name: ci

on:
  push:
    branches: [master]
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - uses: actions/cache@v2
        with:
          path: |
            ~/.pnpm-store
            ~/.cache/pip
          key: pnpm-and-pip-cache-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-and-pip-cache-

      - name: Cache datasets
        uses: actions/cache@v2
        with:
          path: |
            ~/data
          key: datasets
          restore-keys: |
            datasets

      - name: Install dependencies
        run: |
          pip install wheel setuptools pip -Uqq
          pip install -r ./scripts/requirements.txt -f https://download.pytorch.org/whl/cpu/torch_stable.html --progress-bar off
          pip uninstall -y tqdm
          npm i -g pnpm
          pnpm i --frozen-lockfile --color

      - name: Download datasets
        run: |
          python ./scripts/download_datasets.py
          pip install tqdm

      - run: pnpm build
      - run: pnpm test:ci
      - run: sh ./scripts/run_tests.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - uses: actions/cache@v2
        with:
          path: |
            ~/.pnpm-store
          key: pnpm-and-pip-cache-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-and-pip-cache-

      - run: pip install -Uq pip wheel && pip install -Uq "black==20.8b1" "isort==5.7.0"
      - run: npm i -g pnpm
      - run: pnpm i --frozen-lockfile --color
      - run: pnpm lint
      - run: python scripts/check_copies.py
