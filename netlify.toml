[build]
  publish = "./dist"
  command = "COMMIT_REF=$(git rev-parse HEAD) && npx pnpm i --frozen-lockfile --store=node_modules/.pnpm-store && npx pnpm run build"

[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.8"

[dev]
  publish = "dist/"
  targetPort = 5000

[functions]
  directory = "functions"
  node_bundler = "esbuild"
